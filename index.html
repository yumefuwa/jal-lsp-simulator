<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JALライフステータスポイント シミュレーター</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS（デザイン用・なくてもOK） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- 独自CSS（あれば） -->
  <link rel="stylesheet" href="/jal-lsp-simulator/css/style.css">
</head>
<body class="container mt-5">
  <h2>JALライフステータスポイント シミュレーター</h2>

  <!-- 入力フォーム -->
  <form id="simForm" class="mt-4" onsubmit="event.preventDefault(); calc();">
    <div class="mb-3">
      <label for="domestic" class="form-label">JAL国内線の搭乗回数</label>
      <input type="number" id="domestic" class="form-control" value="0" min="0">
    </div>
    <div class="mb-3">
      <label for="intl" class="form-label">JAL国際線の区間マイル数</label>
      <input type="number" id="intl" class="form-control" value="0" min="0">
    </div>
    <button type="submit" class="btn btn-primary">計算する</button>
  </form>

  <!-- 結果表示 -->
  <div id="result" class="mt-5"></div>

  <!-- JSファイル読み込み -->
  <script src="/jal-lsp-simulator/js/services.js"></script>
  <script src="/jal-lsp-simulator/js/main.js"></script>
</body>
</html>
